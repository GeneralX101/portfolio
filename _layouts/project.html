---
layout: compress
---
<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    {% include header.html %}
    <main>
      <section class="project">
        <div class="container">
          <div class="center">

            <h2 class="title">{{ page.title }}</h2>

            {{ content }}

          </div>
        </div>
      </section>
      <section class="showcase">
        <div class="container">
          <div class="center">

            {% for image in page.image %}
            <picture>
              <source media="(min-width: 992px)" srcset="{{page.image[forloop.index0]}}_lg.jpg, {{page.image[forloop.index0]}}_lg@2x.jpg 2x">
              <source media="(min-width: 768px)" srcset="{{page.image[forloop.index0]}}_md.jpg, {{page.image[forloop.index0]}}_md@2x.jpg 2x">
              <source media="(min-width: 576px)" srcset="{{page.image[forloop.index0]}}_sm.jpg, {{page.image[forloop.index0]}}_sm@2x.jpg 2x">
              <source media="(min-width: 0)" srcset="{{page.image[forloop.index0]}}_xs.jpg, {{page.image[forloop.index0]}}_xs@2x.jpg 2x">
              <img src="{{page.image[forloop.index0]}}_lg.jpg" alt="{{page.title}} project - Developed by Jan Czizikow" style="width:auto;">
            </picture>
            {% endfor %}


          </div>
        </div>
      </section>
      <div class="controls">
        <div class="container">
            <div class="control">
              {% if page.previous %}
                <a class="prev" href="{{prev}}">&laquo; Previous project</a>
              {% endif %}
            </div>

            <div class="control">
              <a href="/" class="home">Home</a>
            </div>

            <div class="control">
              {% if page.next %}
                <a class="next" href="{{next}}">Next project &raquo;</a>
              {% endif %}
            </div>
        </div>
      </div>
    </main>

    {% include footer.html %}

  </body>
</html>
