	new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
	j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

	<!-- Plain Description -->
	<title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
	<link rel="image/x-icon" href="{{site.url}}assets/img/favicons/favicon.ico">
	<meta rel="author" content="{{ site.data.settings.seo.rel-author }}">
	<meta rel="publisher" href="{{ site.data.settings.seo.rel-publisher }}">


	<!-- Facebook -->
	<meta property="og:type" content="website"/>
	<meta property="og:title" content="{% if page.fulltitle %}{{page.fulltitle}}{% else %}{{page.title}} | {{ site.title }} {% endif %}"/>
	<meta property="og:description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}"/>
	<meta property="og:image" content="{% if page.image %}{{site.url}}{{page.image}}{% else %}{{site.url}}{{site.socialimg}}{% endif %}"/>
	<meta property="og:url" content="{{site.url}}{{page.url}}"/>
	<meta property="og:site_name" content="{{ site.title }} "/>


	<!-- Twitter -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="{% if page.fulltitle %}{{page.fulltitle}}{% else %}{{page.title}} | {{ site.title }} {% endif %}">
	<meta name="twitter:description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
	<meta name="twitter:image" content="{{site.url}}{{site.socialimg}}">
	<meta name="twitter:url" content="{{site.url}}{{page.url}}">

	<style>body,html{text-size-adjust:100%}body,input{font-weight:300}svg:not(:root),ul.menu-left{overflow:hidden}*,::after,::before{box-sizing:inherit}html{font-family:sans-serif;line-height:1.15;box-sizing:border-box}body{margin:0;background-color:#fff;font-size:1rem;line-height:1.5;font-family:Brown,Helvetica,Arial,sans-serif;color:#676767;-webkit-font-smoothing:antialiased}button,input,optgroup,select,textarea{font-family:sans-serif;font-size:100%;line-height:1.15;margin:0}button,input{overflow:visible}input{display:inline-block;padding:5px 0;width:100%;border-top:none;border-right:none;border-left:none;border-image:initial;border-bottom:2px solid #ededed;outline:0;font-family:Brown,sans-serif;background:0 0}[type=checkbox],[type=radio]{box-sizing:border-box;padding:0}#expanded{display:none}article,aside,footer,header,nav,section{display:block}header{position:fixed;top:0;left:0;width:100%;z-index:4;will-change:transform;transition:transform .3s ease,-webkit-transform .3s ease;transform:translateY(0)}.container{padding:0 15px;max-width:1170px;margin-left:auto;margin-right:auto}.bg-head{background-color:rgba(255,255,255,.960784);transition:background-color .5s ease}.bg-transparent,.nav-toggle,a{background-color:transparent}header .bg-head{position:absolute;left:0;top:0;width:100%;height:100%;z-index:-1}header nav{padding:.625rem 0}a{color:#277cea;text-decoration:none;transition:color .2s linear}header nav .logo{float:left;padding-top:.25rem;padding-bottom:.25rem;margin-right:1rem;font-size:1.25rem;line-height:inherit;font-weight:500;color:#313237}label{font-weight:300}.nav-toggle{display:none;border-radius:5px;float:right;height:38px;width:38px;cursor:pointer;padding:8px;margin-right:-8px}.nav-toggle span{position:relative;display:block;height:2px;width:100%;margin-top:4px;border-radius:5px;background-color:#313237;transition:all .3s cubic-bezier(1,.13,.35,1.09)}header nav ul{list-style:none;padding-left:0;margin:0}ul.menu-left{display:block!important;max-height:none;transition:all .3s ease-out;z-index:10;float:right}header nav ul li{float:left;margin-left:1rem;border:0}header nav ul li a{display:block;padding:.425rem 0}.menu-left a{display:inline-block;position:relative;padding-bottom:0;color:#676767;transition:all .1s ease-in-out}header nav ul li:last-child{border:0}.overlay{position:fixed;left:0;top:0;z-index:2;height:0;width:0;background-color:rgba(0,0,0,.74902);opacity:0;transition:opacity 1s ease .1s}figcaption,figure,main{display:block}#hero .intro .effect,.effect{display:inline-block;transition:all .6s cubic-bezier(.86,0,.07,1) .8s}section{padding:120px 0 100px}#hero{position:relative;height:100vh}#hero .intro{position:absolute;top:calc(50% + 58px);width:100%;left:0;text-align:center;transform:translate(0,-50%)}h1{font-size:2em;margin:.67em 0}h1,h2,h3,h4,h5,h6{font-family:Brown,Helvetica,Arial,sans-serif;font-weight:400;color:#313237;margin-top:0;margin-bottom:.5rem}.effect{position:relative;background:-webkit-linear-gradient(0deg,#222 50%,transparent 50%) 100% 0/200% 100%;-webkit-background-clip:text;-webkit-text-fill-color:transparent}.effect.active{background-position:0 0}#hero .effect{font-size:3.9rem!important}#hero .intro .effect{position:relative;text-align:center;text-transform:uppercase;letter-spacing:2px;font-size:1.9rem;margin:0 auto 20px;max-width:30em;color:#313237;line-height:1!important}.btn+.btn,p{margin-top:0}p{margin-bottom:1.25rem}.fade{opacity:0;transform:translateY(20px);transition:all .6s ease-out 2s}.fade.active{transform:translateY(0);opacity:1}#hero .lead{font-size:1.2rem!important;padding:0 15%}#hero .intro .lead{margin-bottom:50px}#hero .lead span{display:block}.btn,button,input[type=submit],input[type=reset],input[type=button]{position:relative;display:inline-block;padding:18px 30px;font-size:11px;font-family:inherit;line-height:1.5;letter-spacing:.2em;text-decoration:none;text-transform:uppercase;white-space:nowrap;cursor:pointer;color:#fff;background-color:#222325;text-align:center;border:n
