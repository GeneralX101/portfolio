<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#313237">

	<!-- Google Tag Manager -->
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
	new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
	j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
	'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
	})(window,document,'script','dataLayer','GTM-NBBVPGQ');</script>
	<!-- End Google Tag Manager -->

	<!-- Plain Description -->
	<title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
	<meta rel="author" content="{{ site.data.settings.seo.rel-author }}">
	<meta rel="publisher" href="{{ site.data.settings.seo.rel-publisher }}">

	<!-- Web App Manifest -->
	<!--[if IE]><link rel="shortcut icon" href="assets/img/icons/favicon.ico"><![endif]-->
	<link rel="mask-icon" sizes="any" href="/assets/img/icons/favicon.svg" color="#313237">
	<meta name="apple-mobile-web-app-title" content="Jan Czizikow">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/apple-icon-180x180.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#313237">
	<meta name="msapplication-TileImage" content="/assets/img/icons/ms-icon-144x144.png">
	<link rel="icon" href="/assets/img/icons/apple-icon.png">
	<!-- Facebook -->
	<meta property="og:type" content="website"/>
	<meta property="og:title" content="{% if page.fulltitle %}{{page.fulltitle}}{% else %}{{page.title}} | {{ site.title }} {% endif %}"/>
	<meta property="og:description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}"/>
	<meta property="og:image" content="{% if page.image %}{{site.url}}{{page.image}}{% else %}{{site.url}}{{site.socialimg}}{% endif %}"/>
	<meta property="og:url" content="{{site.url}}{{page.url}}"/>
	<meta property="og:site_name" content="{{ site.title }} "/>

	<!-- Twitter -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="{% if page.fulltitle %}{{page.fulltitle}}{% else %}{{page.title}} | {{ site.title }} {% endif %}">
	<meta name="twitter:description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
	<meta name="twitter:image" content="{{site.url}}{{site.socialimg}}">
	<meta name="twitter:url" content="{{site.url}}{{page.url}}">

	<!-- CSS & fonts -->
	<link rel="preload" href="/assets/css/main.css" as="style" onload="this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="/assets/css/main.css"></noscript>
	<script type="text/javascript">

	<style class="inlineCSS">{% include critical.css %}</style>
	{% if page.featured-img %}
		<style>

		@media (min-width:0) {
			.post-bg-image {
				background-image:url(/assets/img/posts/{{page.featured-img}}/{{page.featured-img}}_xs.jpg)!important
			}
		}
		@media (min-width:576px) {
			.post-bg-image {
			background-image:url(/assets/img/posts/{{page.featured-img}}/{{page.featured-img}}_sm.jpg)!important
			}
		}
		@media (min-width:768px) {
			.post-bg-image {
				background-image:url(/assets/img/posts/{{page.featured-img}}/{{page.featured-img}}_md.jpg)!important
			}
		}
		@media (min-width:992px) {
			.post-bg-image {
				background-image:url(/assets/img/posts/{{page.featured-img}}/{{page.featured-img}}_lg.jpg)!important
			}
		}
		@media (min-width:1200px) {
			.post-bg-image {
				background-image:url(/assets/img/posts/{{page.featured-img}}/{{page.featured-img}}.jpg)!important
			}
		}
		</style>
	{% endif %}
	<script></script>
	<script>
    document.createElement( "picture" );
  </script>
  <script src="/assets/js/picturefill.min.js" async></script>
	<script type="application/ld+json">
	{
	  "@context": "http://schema.org",
	  "@type": "Person",
	  "name": "Jan Czi≈ºikow",
		"alumniOf": "Donghua University",
		"email": "{{site.email}}",
		"gender": "Male",
		"jobTitle": "Performance marketing trainee",
		"affiliation": "Motion Global Ltd.",
	  "url": "{{site.url}}",
	  "sameAs": [
	    "http://www.facebook.com/{{site.facebook}}",
			"http://www.twitter.com/{{site.twitter}}",
	    "http://instagram.com/{{site.instagram}}",
	    "http://www.linkedin.com/in/{{site.linkedin}}",
	    "http://plus.google.com/{{site.googleplus}}"
	  ]
	}
	</script>
	<script type="application/ld+json">
	{
	  "@context": "http://schema.org",
	  "@type": "WebSite",
	  "name": "Jan Czizikow",
	  "alternateName": "Jan Czizikow // Official",
	  "url": "{{site.url}}"
	}
	</script>
</head>
