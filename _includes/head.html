ent 50%) 100% 0 / 200% 100%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;transition:all 0.6s cubic-bezier(.86,0,.07,1) 0.8s}.effect.active{background-position:0 0}#hero .effect{font-size:3.9rem!important}#hero .intro .effect{display:inline-block;position:relative;text-align:center;text-transform:uppercase;letter-spacing:2px;font-size:1.9rem;margin:0 auto 20px;max-width:30em;color:rgb(49,50,55);transition:all 0.6s cubic-bezier(.86,0,.07,1) 0.8s;line-height:1!important}p{margin-top:0;margin-bottom:1.25rem}.fade{opacity:0;transform:translateY(20px);transition:all 0.6s ease-out 2s}.fade.active{transform:translateY(0);opacity:1}#hero .lead{font-size:1.2rem!important;padding:0 15%}#hero .intro .lead{margin-bottom:50px}#hero .lead span{display:block}.btn,button,input[type="submit"],input[type="reset"],input[type="button"]{position:relative;display:inline-block;padding:18px 30px;font-size:11px;font-family:inherit;line-height:1.5;letter-spacing:.2em;text-decoration:none;text-transform:uppercase;white-space:nowrap;cursor:pointer;color:rgb(255,255,255);background-color:rgb(34,35,37);text-align:center;border:none;transition:all 0.45s cubic-bezier(.25,1,.33,1)}.btn+.btn{margin-top:0;margin-left:2em}#hero .scroll{color:rgb(0,0,0);position:absolute;left:50%;bottom:10px;padding:20px;transform:translateX(-50%);opacity:.35;cursor:s-resize}#hero .scroll div{font-size:.875rem;text-align:center;transform:rotate(-90deg);margin-bottom:10px}#hero .scroll .down{position:relative;display:inline-block;background:rgb(0,0,0);height:1px;top:16px;width:45px;transform:rotate(-90deg)}.post{padding:58px 0 40px}article{color:rgba(0,0,0,.8)}article .post-hero{position:relative;height:60vh;overflow:hidden}.post-intro{position:absolute;top:calc(50%);width:100%;left:0;text-align:center;transform:translate(0%,-50%);will-change:transform;z-index:3}.title{position:relative;margin:0 0 85px;text-align:center;text-transform:capitalize}.post-intro h1.title{color:rgb(255,255,255)}article .pos
